<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        nav {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            background-color: #92b7d6;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: right;
            flex-wrap: wrap;
        }

        nav ul li {
            margin: 0px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 2px 20px;
            display: inline-block;
            transition: background-color 0.3s;
            text-shadow: 1px 1px 2px #054172;
        }

        #home {
            position: absolute;
            left: 0%;
            top:0%;
            padding-left: 1%;
        }

        body {
            font-family: cursive;
            background: linear-gradient(to bottom, #f1f7f8, #87CEFA);
            margin: 0;
            padding: 0px;
            height: 150vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            position: relative;
            box-sizing: border-box;
        }

        .container {
            max-width: 1200px;
            width: 90%;
            padding: 20px;
            margin-top: 1px; /* Para que el contenido no quede tapado por el nav */
        }

        h1, h3, p, li {
            color: #054172;
        }

        h1, h3 {
            text-shadow: 1px 1px 2px white;
        }

        h1 {
            font-size: 2rem;
        }

        h3 {
            font-size: 1.2rem;
        }

        @media (max-width: 480px) {
            nav ul li a {
                font-size: 0.8rem;
                padding: 8px;
            }

            h1 {
                font-size: 1.5rem;
            }

            h3 {
                font-size: 1rem;
            }

            .container {
                padding: 10px;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 5px;
            }

            .container {
                width: 95%;
            }

            h1 {
                font-size: 1.8rem;
            }

            h3 {
                font-size: 1.1rem;
            }
        }

        #burbuja {
            width: 100px;
        }

        #bubbles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            pointer-events: none;
        }

        .bubble {
            position: absolute;
            background-image: url('burbuja.png'); /* Asegúrate de que la ruta sea correcta */
            background-size: cover;
            animation: bubbleAnimation 5s infinite;
        }

        @keyframes bubbleAnimation {
            0% {
                transform: translateY(100vh);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }

         /* Estilo general para el formulario */
    #emailForm {
        max-width: 400px;
        margin: 100px auto; /* Centrado en la página */
        padding: 20px;
        background-color: #f9f9f9; /* Fondo suave */
        border: 1px solid #ccc; /* Borde delgado */
        border-radius: 10px; /* Bordes redondeados */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Sombra */
    }

    #emailForm h3 {
        text-align: center;
        color: #054172; 
        margin-bottom: 20px;
        font-family: 'Arial', sans-serif;
        font-size: 1.5rem;
        text-shadow: 1px 1px 2px #dce4e6;
    }

    #emailForm label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #333;
    }

    #emailForm input[type="text"],
    #emailForm textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
        box-sizing: border-box;
    }

    #emailForm button {
        display: block;
        width: 100%;
        padding: 10px;
        font-size: 1rem;
        font-weight: bold;
        color: #fff;
        background-color: #054172;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    #emailForm button:hover {
        background-color: #054172;
    }

    #emailForm input:focus,
    #emailForm textarea:focus {
        border-color: #054172;
        outline: none;
        box-shadow: 0 0 5px rgba(5, 66, 114, 0.5);
    }

    /* Estilos para el mensaje emergente */
#response {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #4CAF50; /* Color verde para el mensaje de éxito */
    color: white;
    padding: 20px;
    font-size: 18px;
    border-radius: 5px;
    display: none; /* Inicialmente oculto */
    z-index: 9999; /* Asegura que el mensaje esté por encima de otros elementos */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    opacity: 0;
    transition: opacity 0.5s ease;
}

/* Estilo para los mensajes de error */
#response.error {
    background-color: #f44336; /* Color rojo para el mensaje de error */
}
    </style>
</head>

<body>

    <nav>
        <ul>
            <li>
                <a href="index.html">
                    <img src="home.png" id="home"
                    alt="Home" style="width: 30px; height: 30px; vertical-align: middle;">
                </a>
            </li>
            <li><a href="SobreMi.html">Sobre mí</a></li>
            <li><a href="Proyectos.html">Proyectos</a></li>
            <li><a href="Habilidades.html">Habilidades</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1><img src="burbuja.png" id="burbuja">Contacto</h1>


    <div id="bubbles"></div>

    <form id="emailForm">
    <h3>Envía un mensaje</h3>
    <label for="to"></label>
    <!--<input type="email" id="to" name="to" required><br><br>-->

    <label for="subject">Asunto:</label>
    <input type="text" id="subject" name="subject" required><br><br>

    <label for="text">Mensaje:</label>
    <textarea id="text" name="text" rows="5" required></textarea><br><br>

    <button type="submit">Enviar</button>
  </form>

  <div id="response"></div>

    <script>
        function createBubbles() {
            const bubbleCount = 30; // Número de burbujas a generar
            const container = document.getElementById('bubbles');

            for (let i = 0; i < bubbleCount; i++) {
                const bubble = document.createElement('div');
                bubble.classList.add('bubble');

                // Asignamos tamaños y posiciones aleatorias
                const size = Math.random() * 50 + 20; // tamaño entre 20px y 70px
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                bubble.style.left = `${Math.random() * 100}%`;
                bubble.style.animationDuration = `${Math.random() * 3 + 2}s`; // duración aleatoria para que se muevan a diferentes velocidades

                container.appendChild(bubble);

                // Eliminar la burbuja después de que haya terminado su animación
                setTimeout(() => {
                    bubble.remove();
                }, 5000); // Después de 5 segundos, eliminar la burbuja
            }
        }


        // Ejecutar la función al cargar la página
        window.onload = createBubbles;
        
    </script>
   <script>
    document.getElementById("emailForm").addEventListener("submit", async (event) => {
        event.preventDefault(); // Evita la recarga de la página

        //const to = document.getElementById("to");
        const subject = document.getElementById("subject");
        const text = document.getElementById("text");
        // Correo destinatario fijo
        const fixedRecipient = "vicoror@gmail.com";

        try {
            const response = await fetch("http://localhost:3001/send-email", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    to: fixedRecipient,
                    subject: subject.value,
                    text: text.value,
                }),
            });

            const responseElement = document.getElementById("response");

            if (response.ok) {
                // Mostrar el mensaje emergente de éxito
                responseElement.innerText = "MENSAJE ENVIADO";
                responseElement.classList.remove("error");  // Asegurarse de quitar la clase de error si está presente
                responseElement.style.display = "block"; // Mostrar el mensaje
                responseElement.style.opacity = 1; // Asegurar que el mensaje sea visible

                // Vaciar los campos del formulario
                subject.value = "";
                text.value = "";

                // Ocultar el mensaje después de 3 segundos
                setTimeout(() => {
                    responseElement.style.opacity = 0; // Desvanecer el mensaje
                    setTimeout(() => {
                        responseElement.style.display = "none"; // Ocultar después del desvanecimiento
                    }, 500); // Esperar a que termine el desvanecimiento
                }, 3000); // Esperar 3 segundos antes de desaparecer el mensaje
            } else {
                throw new Error("No se pudo enviar el mensaje");
            }
        } catch (error) {
            const responseElement = document.getElementById("response");
            // Mostrar el mensaje emergente de error
            responseElement.innerText = "Error: " + error.message;
            responseElement.classList.add("error");  // Añadir clase de error
            responseElement.style.display = "block";
            responseElement.style.opacity = 1;

            // Ocultar el mensaje después de 3 segundos
            setTimeout(() => {
                responseElement.style.opacity = 0;
                setTimeout(() => {
                    responseElement.style.display = "none";
                }, 500);
            }, 3000);
        }
    });
</script>

</body>
</html>
